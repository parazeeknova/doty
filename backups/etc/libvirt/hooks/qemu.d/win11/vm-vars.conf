## Win11 VM Script Parameters (i7 12th Gen, 20 Threads)

# VM memory allocation
# 18 GiB = 18 * 1024 * 1024 = 18874368 KiB
VM_MEMORY=18874368

# CPU governor handling
VM_ON_GOVERNOR=performance
VM_OFF_GOVERNOR=schedutil

# Power profile handling (power-profiles-daemon)
VM_ON_PWRPROFILE=performance
VM_OFF_PWRPROFILE=power-saver

# CPU topology and isolation
# i7 12th gen: 20 logical CPUs total (0–19)
# Host CPUs: 0–3
# VM CPUs: 4–15 (12 threads assigned to VM)
SYS_TOTAL_CPUS=0-19
VM_ISOLATED_CPUS=4-15
